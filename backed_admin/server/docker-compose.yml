version: '3.1'

services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 7070:8080

  db:
    image: mysql:8  # ✅ 官方 MySQL 镜像
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
    ports:
      - "3306:3306"
    volumes:
      - ./.data:/var/lib/mysql

  redis:
    image: redis:7.2
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    command: >
      redis-server --appendonly yes
